<script>
    // 左侧菜单
    $(".head").on("click",function(){
        //兄弟标签紧挨着的ul标签隐藏addclass("hide")
        $(this).parent().siblings().children("ul").slideUp();
        //把自己紧挨着的ul标签显示removeClass("hide")
            $(this).next().removeClass("hide");

<script>

        toastr.options= {
                "closeButton":false,//显示关闭按钮
                "debug":false,//启用debug
                "positionClass":"toast-top-center",//弹出的位置
                "showDuration":"300",//显示的时间
                "hideDuration":"1000",//消失的时间
                "timeOut":"5000",//停留的时间
                "extendedTimeOut":"1000",//控制时间
                "showEasing":"swing",//显示时的动画缓冲方式
                "hideEasing":"linear",//消失时的动画缓冲方式
                "showMethod":"fadeIn",//显示时的动画方式
                "hideMethod":"fadeOut"//消失时的动画方式
                };

        // 新建项目验证

    $(".btn_sub").click(function () {

        $.ajax({
            url: "/add_project/",
            type: "post",
            data: {
                prj_name: $("#prj_name").val(),
                prj_desc: $("#prj_desc").val(),
                testers: $("#testers").val(),
                developer: $("#developer").val(),
                status: $("*[name='status']:checked").val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },
            success: function (data) {

                if (data.status== 0) {
                    // alert(111)
                    toastr.success(data.msg);
                    if (location.search){
                            location.href = location.search.slice(6)
                    }
                    else {
                        setTimeout(function () {
                            location.href = "/project/"
                        }, 2000)

                    }

                }
                else {


                    $(".error").text(data.msg);
                    setTimeout(function () {
                        $(".error").text("");

                    }, 5000)
                }



            }

        })
    });



    // 新增签名方式

    $(".add_sign").click(function () {

        $.ajax({
            url: "/add_sign/",
            type: "post",
            data: {
                sign_name: $("#sign_name").val(),
                description: $("#description").val(),

                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },
            success: function (data) {

                if (data.status== 0) {
                    // alert(111)
                    toastr.success(data.msg);
                    if (location.search){
                            location.href = location.search.slice(6)
                    }
                    else {
                        setTimeout(function () {
                            location.href = "/sign/"
                        }, 2000)

                    }

                }
                else {


                    $(".error").text(data.msg);
                    setTimeout(function () {
                        $(".error").text("");

                    }, 5000)
                }



            }

        })
    });

    // 删除项目
    $("#btn_delete").click(function () {
            var env_ids=new Array();

                var count=0;

                var i=0;
                 var row = $(this).parent().parent();
                var pathname = window.location.pathname;
                var url = null;
                $("#table").find(":checkbox:checked").each(function() {

                    env_id = $(this).parent().next().text();

                    if (env_id != "") {

                        env_ids[i++] = env_id;

                    }

                    count++;

                });

            //alert(count)
            if(count>0){
                url = /project/+env_id+pathname.replace('/project/', '/delete/')
                 // 删除插件的应用
            swal({

                title: "确定要删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: true

            },

            function () {
                $.ajax({

                    url: url,
                    type: 'post',
                    data:{
                        delete_id: env_id,

                    },

                    success:function (ret) {
                        var data = JSON.parse(ret);
                        if(data.status == 0){
                            row.remove();

                            toastr.success(data.msg);
                            setTimeout(function () {
                            location.href = "/project/"
                        }, 2000)


                        }else{
                            toastr.error(data.msg);
                            setTimeout(function () {
                            location.href = "/project/"
                        }, 2000)
                        }


                    }
                });

            });
            }
            else {
                toastr.error("请至少选择一项")
            }

    });

 //编辑

            $("#edit_prj").click(function(){

                var count=0;
                var env_value;
                var env=new Array();
                var elements=$(".ipt");
                var url = null;
                $("#table").find(":checkbox:checked").each(function(){
                    env_value=$(this).parent()
                    for (var i=0;i<elements.length;i++){
                        env_value=env_value.next()

                        env[i]=env_value.text();
                        alert(elements.length)

                    }
                    count++;
                });

                if (count==1)
                {
                    //alert(plan);
                    url = "/project/"+env+"/edit"
                    //alert(url)
                    for (var i=0;i<env.length-1;i++){
                        $(elements[i]).val(env[i]);
                    }
                    if (env[env.length-1]=="True"){
                        $(elements[env.length-1]).prop('checked',true);
                    }
                    else{
                        $(elements[env.length-1]).removeAttr('checked');
                    }
                    //$('#editMyModal').modal("show");
                    if(env>0){
                        location.href = url;
                    }
                }
                else if(count==0){
                    toastr.error("请至少选择一个选项!")
                }
                else{
                    toastr.error("编辑只能选择一个选项!");
                }
            });



        // 删除测试环境
    $("#del_env").click(function () {
            var env_ids1=new Array();

                    if (env_id1 != "") {

                        env_ids1[i1++] = env_id1;

                    }

                    count1++;

                });

            //alert(count)
            alert(env_id1)
            if(count1>0){
                url1 = /env/+env_id1+pathname1.replace('/plan/', '/delete/')
                 // 删除插件的应用
            swal({

                title: "确定要删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: true

            },

            function () {
                $.ajax({

                    url: url1,
                    type: 'post',
                    data:{
                        delete_id: env_id1,

                    },

                    success:function (ret) {
                        var data = JSON.parse(ret);
                        if(data.status == 0){
                            row1.remove();

                            toastr.success(data.msg);
                            setTimeout(function () {
                            location.href = "plan/"
                        }, 2000)


                        }else{
                            toastr.error(data.msg);
                            setTimeout(function () {
                            location.href = "plan/"
                        }, 2000)
                        }


                    }
                });

            });
            }
            else {
                toastr.error("请至少选择一项")
            }
              });


</script>
