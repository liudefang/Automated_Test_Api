{% extends "../base.html" %}
{% block style %}

    {{block.super}}
    .form-horzontal {
            margin-top:100px;
        }
    .panel {
        margin-top: 30px;
        width:500px;
        height: 500px;
        margin-left: 300px;
    }
    h6 {
        margin-left:500px;
    }
{% endblock style%}
{% block add %}
    <div class="panel panel-info">
        <div class="panel-heading">编辑环境信息</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" name="b">
                    </div>
                </div>
                <div class="form-group">
                    <label for="evn_name" class="col-sm-2 control-label">测试环境:</label>
                    <div class="col-sm-6">
                        <input type="text" name="evn_name" value="{{ edit_env_list.evn_name }}" id="evn_name">
                    </div>
                </div>
                <h6 style="color: red"><span class="error"></span></h6>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">测试URL地址:</label>
                    <div class="col-sm-6">
                        <input type="text" name="url" value="{{ edit_env_list.url }}" id="url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="prj_id" class="col-sm-2 control-label">所属项目:</label>
                    <div class="col-sm-6">
                        <select name="prj_id" id="prj_id" class="form-control-static">
                            {% for prj_obj in project_list %}
                            <option value="{{prj_obj.pk}}">{{prj_obj.prj_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="private_key" class="col-sm-2 control-label">项目密钥:</label>
                    <div class="col-sm-6">
                        <input type="text" name="private_key" value="{{ edit_env_list.private_key }}" id="private_key">
                    </div>
                </div>
                <div class="form-group">
                    <label for="evn_desc" class="col-sm-2 control-label">项目环境描述:</label>
                    <div class="col-sm-6">
                        <textarea name="evn_desc" id="evn_desc" cols="60" rows="10">{{ edit_env_list.evn_desc }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-md-offset-6">
                        <a href="/project/" class="btn btn-primary ">取消</a>
                        &nbsp;&nbsp;
                        <input type="button" class="btn btn-info edit_env" value="提交">

                    </div>
                </div>

            </form>
        </div>
        <script>

     // 编辑项目
    $(".edit_env").click(function () {
        $.ajax({
            url: "/env/{{edit_env_list.env_id}}/edit/",
            type: "post",
            data: {

                evn_name: $("#evn_name").val(),
                url: $("#url").val(),
                prj_id: $("#prj_id").val(),
                private_key: $("#private_key").val(),
                evn_desc: $("#evn_desc").val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },

            success: function (data) {

                if (data.status== 0) {
                    // alert(111)
                    toastr.success(data.msg);
                    if (location.search){
                            location.href = location.search.slice(6)
                    }
                    else {
                        setTimeout(function () {
                            location.href = "/env/"
                        }, 2000)

                    }

                }
                else {


                    $(".error").text(data.msg);
                    setTimeout(function () {
                        $(".error").text("");

                    }, 5000)
                }



            }

        })
    });

        </script>
    </div>
{% endblock %}
