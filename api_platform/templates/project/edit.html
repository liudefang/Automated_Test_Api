{% extends "../base.html" %}
{% block style %}

    {{block.super}}
    .form-horzontal {
            margin-top:100px;
        }
    .panel {
        margin-top: 30px;
        width:500px;
        height: 500px;
        margin-left: 300px;
    }
    h6 {
        margin-left:500px;
    }
{% endblock style%}
{% block add %}
    <div class="panel panel-info">
        <div class="panel-heading">编辑项目信息</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" name="b">
                    </div>
                </div>
                <div class="form-group">
                    <label for="prj_name" class="col-sm-2 control-label">项目名称:</label>
                    <div class="col-sm-6">
                        <input type="text" name="prj_name" value="{{ edit_project_list.prj_name }}" id="prj_name">
                    </div>
                </div>
                <h6 style="color: red"><span class="error"></span></h6>
                <div class="form-group">
                    <label for="prj_desc" class="col-sm-2 control-label">项目描述:</label>
                    <div class="col-sm-6">
                        <textarea name="prj_desc" id="prj_desc" cols="60" rows="10">{{ edit_project_list.prj_desc }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="testers" class="col-sm-2 control-label">项目负责人:</label>
                    <div class="col-sm-6">
                        <input type="text" name="testers" value="{{ edit_project_list.testers }}" id="testers">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sign_id" class="col-sm-2 control-label">签名方式:</label>
                    <div class="col-sm-6">
                        <select name="sign_id" id="sign_id" class="form-control-static">
                            {% for sign_obj in sign_list %}
                            <option value="{{sign_obj.pk}}">{{sign_obj.sign_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-md-offset-6">
                        <a href="/project/" class="btn btn-primary ">取消</a>
                        &nbsp;&nbsp;
                        <input type="button" class="btn btn-info edit_prj" value="提交">

                    </div>
                </div>

            </form>
        </div>
        <script>

     // 编辑项目
    $(".edit_prj").click(function () {
        $.ajax({
            url: "/project/{{edit_project_list.prj_id}}/edit_project/",
            type: "post",
            data: {

                prj_name: $("#prj_name").val(),
                prj_desc: $("#prj_desc").val(),
                testers: $("#testers").val(),
                sign_id: $("#sign_id").val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
            },

            success: function (data) {

                if (data.status== 0) {
                    // alert(111)
                    toastr.success('编辑项目成功');
                    if (location.search){
                            location.href = location.search.slice(6)
                    }
                    else {
                        setTimeout(function () {
                            location.href = "/project/"
                        }, 2000)

                    }

                }
                else {


                    $(".error").text(data.msg);
                    setTimeout(function () {
                        $(".error").text("");

                    }, 5000)
                }



            }

        })
    });

        </script>
    </div>
{% endblock %}
